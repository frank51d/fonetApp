<app-menu></app-menu>
<div class="mb-4">
    <div class="row mx-3">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Filtrar</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Técnico Asignado</label>
                                <select class="form-control" [(ngModel)]="filtrado.usuario" id="usuario" name="usuario" #usuario="ngModel">
                                    <option *ngFor="let tecnico of tecnicos" [ngValue]="tecnico.nombre">
                                        {{tecnico.nombre}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>Tipo de Orden</label>
                                <select class="form-control" [(ngModel)]="filtrado.tipo" id="tipo" name="tipo" #tipo="ngModel">
                                    <option *ngFor="let tipo of tipos" [ngValue]="tipo.descripcion">
                                        {{tipo.descripcion}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label>Cliente</label>
                                <input type="text" class="form-control" placeholder="Ingrese un indicativo del nombre del cliente" [(ngModel)]="filtrado.cliente" id="cliente" name="cliente" #cliente="ngModel">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label>Fecha de Reporte</label>
                                <input type="date" class="form-control" [(ngModel)]="filtrado.fecha_reporte" id="fecha_reporte" name="fecha_reporte" #fecha_reporte="ngModel">
                            </div>
                            <div class="col-md-6">
                                <label>Fecha de Asignación</label>
                                <input type="date" class="form-control" [(ngModel)]="filtrado.fecha_asig" id="fecha_asig" name="fecha_asig" #fecha_asig="ngModel">
                            </div>
                        </div>  
                        <button class="btn btn-primary btn-block" (click)="buscar()">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <button class="btn btn-primary float-right" (click)="download()">Descargar CSV</button>
                    <h4>Listado</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-sm table-bordered table-responsive">
                        <thead>
                            <tr class="text-center">
                                <th scope="col" class="text-center" style="width: 30px;">ID</th>
                                <th scope="col" class="text-center" style="width: 120px;">Estatus</th>
                                <th scope="col" class="text-center" style="width: 120px;">Tipo</th>   
                                <th scope="col" class="text-center" style="width: 140px;">Técnico Asig.</th>
                                <th scope="col" class="text-center" style="width: 230px;">Cliente</th>
                                <th scope="col" class="text-center" style="width: 130px;">Fecha Report.</th>
                                <th scope="col" class="text-center" style="width: 130px;">Fecha Asig.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let list of lista">
                                <td>{{list.idorden}}</td>
                                <td>{{list.estatus}}</td>
                                <td>{{list.tipo}}</td>
                                <td>{{list.tecnico}}</td>
                                <td>{{list.nombres_cliente}}</td>
                                <td>{{list.fecha_reporte | date:'dd/MM/yyyy'}}</td>
                                <td>{{list.fecha_asig | date:'dd/MM/yyyy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
